<!DOCTYPE html>
<html>

<head>
    <title>Lunar lander</title>

    <link rel="stylesheet" media="screen and (max-width: 720px)" href='css/stylesv.css'>
    <link rel="stylesheet" media="screen and (min-width: 720px)" href='css/stylesh.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="all">
        <div class="left"></div>
        <div class="right"></div>
        <div class="rocket">
            <img src="img/rocket.png" id="rocket" alt="rocket">
        </div>
        <div class="down"></div>
        <div class="buttons-and-fuel">
            <div class="buttons">
                <a class="show-h" href="index.html"><img src="img/play.png" id="play-h" alt="play"> </a>
                <a class="show-v" href="index.html"><img src="img/play.png" id="play-v" alt="play"> </a>
                <a class="show-h" href="optionsh.html"><img src="img/options.png" id="options-h" alt="options"> </a>
                <a class="show-v" href="optionsv.html"><img src="img/options.png" id="options-v" alt="options"> </a>
                <a class="show-h" href="reseth.html"><img src="img/reset.png" id="reset-h" alt="reset"> </a>
                <a class="show-v" href="resetv.html"><img src="img/reset.png" id="reset-v" alt="reset"> </a>
            </div>
            <div class="fuel">
                <img src="img/fuel.png" id="ful" alt="fuel">
                <img src="img/speed.png" id="speed" alt="speed">
                <img src="img/height.png" id="height" alt="height">
            </div>
        </div>
    </div>
</body>

</html>
